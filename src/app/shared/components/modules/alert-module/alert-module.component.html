<div class="flex flex-col items-center p-6 gap-2">
  <img src="/alert-svgrepo-com.svg" class="w-15" alt="" />
  <mat-dialog-content>
    Would you like to delete participant {{ `${data.element.name}` }}
    ?
  </mat-dialog-content>
  <mat-dialog-actions class="space-x-4">
    <button
      class="px-10 py-4 bg-gray-200 hover:bg-gray-300 transition-all cursor-pointer rounded-xl"
      cdkFocusInitial
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      class="px-10 py-4 bg-red-500 hover:bg-red-600 transition-all cursor-pointer text-white rounded-xl"
      (click)="onDelete(data.element.id!)"
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
