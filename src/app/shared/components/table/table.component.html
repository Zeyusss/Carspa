<div class="overflow-x-auto">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8 min-w-125 w-full"
  >
    <!-- Id Column  -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
        class="hidden md:table-cell"
      >
        ID
      </th>
      <td mat-cell *matCellDef="let element" class="hidden md:table-cell">
        {{ element.id?.slice(0, 8) ?? '' }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- WashType Column -->
    <ng-container matColumnDef="washType">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by washType"
      >
        WashType
      </th>
      <td mat-cell *matCellDef="let element">{{ element.washType?.washType }}</td>
    </ng-container>

    <!-- Date Column  -->
    <ng-container matColumnDef="date">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by date"
        class="hidden md:table-cell"
      >
        Date
      </th>
      <td mat-cell *matCellDef="let element" class="hidden md:table-cell">
        {{ element.date | date: 'yyyy-MM-dd' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex gap-2 md:gap-3">
          <button
            mat-icon-button
            (click)="updateModal(element)"
            class="text-blue-600 cursor-pointer"
            aria-label="Update"
          >
            <img src="/edit-svgrepo-com.svg" class="w-6" alt="Edit" />
          </button>
          <button
            mat-icon-button
            (click)="quickViewModal(element)"
            class="text-blue-600 cursor-pointer"
            aria-label="View"
          >
            <img src="/eye-view-reveal-show-svgrepo-com.svg" class="w-6" alt="View" />
          </button>
          <button
            mat-icon-button
            (click)="alertModal(element)"
            class="text-red-400 cursor-pointer"
            aria-label="Delete"
          >
            <img src="/delete-svgrepo-com.svg" class="w-6" alt="Delete" />
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
