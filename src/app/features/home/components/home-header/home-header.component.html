<section
  class="style-container p-6 bg-white rounded-xl space-y-6 shadow-sm md:shadow-md transition-all duration-200"
>
  <!-- Breadcrumb -->
  <span class="text-xs text-gray-400 uppercase tracking-wide block md:inline-block">
    Appointments / {{ today | date: 'EEEE' }}
  </span>

  <!-- Header -->
  <div class="mt-1 md:mt-0">
    <h1 class="text-2xl md:text-3xl font-semibold text-blue-800">Welcome to Carspa</h1>
    <span class="text-sm md:text-base text-gray-500 block mt-1"> More Shine. Less Time. </span>
  </div>

  <!-- Info Card -->
  <div
    class="grid grid-cols-2 sm:grid-cols-4 gap-4 md:gap-6 bg-gray-50 border border-gray-100 rounded-xl p-4 md:p-6 text-center transition-all duration-200 hover:shadow-lg"
  >
    <!-- Date -->
    <div class="flex flex-col items-center">
      <span class="text-gray-400 text-xs md:text-sm">Date</span>
      <span class="font-semibold text-sm md:text-base">
        {{ today | date: 'EEEE, MMM d' }}
      </span>
    </div>

    <!-- Time -->
    <div class="flex flex-col items-center">
      <span class="text-gray-400 text-xs md:text-sm">Time</span>
      <span class="font-semibold text-sm md:text-base">24/7</span>
    </div>

    <!-- Room -->
    <div class="flex flex-col items-center">
      <span class="text-gray-400 text-xs md:text-sm">Room</span>
      <span class="font-semibold text-sm md:text-base">Room 1</span>
    </div>

    <!-- Capacity -->
    <div class="flex flex-col items-center">
      <span class="text-gray-400 text-xs md:text-sm">Capacity</span>
      <span class="font-semibold text-sm md:text-base"> {{ store.listCount() }} of 10 </span>
    </div>
  </div>
</section>
